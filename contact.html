<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <header>
      <!-- Navigation -->
      <h3 id="">Creativity</h3>
      <nav>
        <ul id="nav-container" style="height: 60px">
          <li><a href="index.html">Home</a></li>
          <li><a href="about.html">About</a></li>
          <li><a href="service.html">Service</a></li>
          <li><a href="products.html">Products</a></li>
          <li><a href="news.html">News</a></li>
          <li><a href="contact.html">Contact</a></li>
        </ul>
      </nav>
    </header>
    <hr />
    <main class="container mx-auto py-12">
      <h2 class="text-3xl font-bold mb-8 text-center">Get in Touch</h2>
      <form action="#" method="POST" class="max-w-lg mx-auto space-y-6">
        <!-- Name -->
        <div>
          <label for="name" class="block mb-1 text-sm font-medium"
            >Your Name</label
          >
          <input
            type="text"
            id="name"
            name="name"
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-200"
            required
          />
        </div>
        <!-- Email -->
        <div>
          <label for="email" class="block mb-1 text-sm font-medium"
            >Email Address</label
          >
          <input
            type="email"
            id="email"
            name="email"
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-200"
            required
          />
        </div>
        <!-- Subject -->
        <div>
          <label for="subject" class="block mb-1 text-sm font-medium"
            >Subject</label
          >
          <input
            type="text"
            id="subject"
            name="subject"
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-200"
          />
        </div>
        <!-- Message -->
        <div>
          <label for="message" class="block mb-1 text-sm font-medium"
            >Message</label
          >
          <textarea
            id="message"
            name="message"
            rows="5"
            class="w-full border border-gray-300 rounded px-4 py-2 focus:outline-none focus:ring-2 focus:ring-gray-200"
            required
          ></textarea>
        </div>
        <!-- Submit -->
        <div class="text-center">
          <button
            type="submit"
            class="border border-gray-800 px-6 py-2 rounded hover:scale-110 transition"
          >
            Send Message
          </button>
        </div>
      </form>
      <!-- Social Media -->
      <div class="mt-8 flex justify-center space-x-6">
        <a
          href="https://www.linkedin.com/"
          target="_blank"
          rel="noopener"
          class="text-gray-600 hover:text-blue-700 transition"
          aria-label="LinkedIn"
        >
          <i class="fab fa-linkedin fa-2x"></i>
        </a>
        <a
          href="https://github.com/"
          target="_blank"
          rel="noopener"
          class="text-gray-600 hover:text-gray-900 transition"
          aria-label="GitHub"
        >
          <i class="fab fa-github fa-2x"></i>
        </a>
        <a
          href="https://instagram.com/"
          target="_blank"
          rel="noopener"
          class="text-gray-600 hover:text-pink-500 transition"
          aria-label="Instagram"
        >
          <i class="fab fa-instagram fa-2x"></i>
        </a>
      </div>
    </main>
    <footer><p>© 2025 Creativity · All rights reserved.</p></footer>
  </body>
</html>
